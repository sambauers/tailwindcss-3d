name: Lint (ESLInt)

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # checkout
    - name: Checkout repository code
      uses: actions/checkout@v4
    # install
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10.11.1
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    # lint
    - name: Run linters
      run: pnpm lint
